name: Build to Docs Folder

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-to-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: car-sales-dashboard/package-lock.json

      - name: Install dependencies
        run: |
          cd car-sales-dashboard
          npm ci

      - name: Build
        run: |
          cd car-sales-dashboard
          npm run build

      - name: Create docs directory
        run: |
          rm -rf docs
          mkdir docs

      - name: Copy built files to docs
        run: |
          cp -r car-sales-dashboard/dist/* docs/

      - name: Commit and push changes
        run: |
          git config --global user.email "89339365+abdullah-binmadhi@users.noreply.github.com"
          git config --global user.name "abdullah-binmadhi"
          git add docs/
          git commit -m "Update docs with built files" || echo "No changes to commit"
          git push